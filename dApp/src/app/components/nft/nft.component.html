<div class="container ">
    <section-header
        [balance]=balance
        [address]=address
        [type]=type>
    </section-header>
</div>
<div class="container text-cont">
    <h4 class="sectionTitle"> Crea la tua prima card </h4>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="nomeCard">Nome</label>
                <input [(ngModel)]="nomeCard" class="form-control" name="name" type="text" aria-describedby="nameHelp"
                    placeholder="Resource name here..." required>
                <small id="nameHelp" class="form-text text-muted">Come si chiama la tua risorsa?</small>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="contentCard">Contenuto</label>
                <textarea class="form-control" placeholder="and Content here..." name="content" 
                    aria-describedby="contentHelp" [(ngModel)]="contentCard"></textarea>
                <small id="contentHelp" class="form-text text-muted">Cosa contiene?</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="submit" class="cust_btn w100" (click)="crea()">Crea Carta</button>
        </div>
    </div>
</div>
<!--  -->
<div *ngIf="eastern == 0" class="container nft-cont">
    <div class="col-12">
        <div class="row">
            <div *ngFor="let tokenId of tokenIds" class="col-3">
                <nft-card (click)="detail(tokenId)" [tokenId]="tokenId"></nft-card>
            </div>
        </div>
    </div>

</div>

<div *ngIf="eastern == 1" class="container nft-cont">
    <div class="col-12">
        <div class="row">
            <div class="container">
                <button class="btn btn-outline-dark" (click)="back()"> Indietro </button>
                <app-nft-detail [tokenId]="seeDetailOf"></app-nft-detail>
            </div>
        </div>
    </div>
</div>
