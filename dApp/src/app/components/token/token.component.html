<div class="container">
    <section-header
    [balance]=balance
    [address]=address
    [type]=type>
</section-header>
</div>
<div class="container">
    <div>
        <div class="row left">
            <div class="col-6"> 
                <h3> Generazione Token </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group">
                    <input type="text" class="form-control amountmint" placeholder="0" [(ngModel)]="amountMint" aria-describedby="ETHdesc" name="amountMint">
                    <div class="input-group-append">
                        <span class="input-group-text" id="ETHdesc">ETH</span>
                    </div>
                </div>
            </div>
            <div class="col-6 end">
                <button type="button" class="cust_btn" (click)="mint()">RICOMPENSA MINER</button>
            </div>
        </div>
        <div class="row left">
            <div class="col-12 amountmint">
                Token mintati: {{mintedToken}}
            </div>
        </div>

    </div>
</div>
<br>
<br>

<div class="container">
    <div class="row left">
        <div class="col-6"> 
            <h3> Trasferimento Token </h3>
        </div>
    </div>
    <div class="row left">
        <div class="col-2">
            <div class="input-group">
                <input type="text" class="form-control amountmint" placeholder="0" [(ngModel)]="amountTransfer" aria-describedby="ETHdesc" name="amountTransfer">
                <div class="input-group-append">
                    <span class="input-group-text" id="ETHdesc">ETH</span>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="inTxBtn input-group">
                <input type="text" class="form-control" placeholder="Transfer to address 0x..." [(ngModel)]="toTransfer" name="toTransfer" describedby="buttonX">
                <div class="input-group-append">
                    <button type="button" class="cleanbtn" id="buttonX" (click)="clean()">X</button>
                </div>
            </div>
        </div>
        <div class="col-6 end">
            <button type="button" class="cust_btn" (click)="transfer()">TRASFERISCI</button>
        </div>
    </div>
</div>
